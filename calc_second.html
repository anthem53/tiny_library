<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Anthem53's Tiny Library</title>
    <link rel="stylesheet" type="text/css" href="styles/font.css">

    <script>
        function calc_s2hms() {
            var inputSecondString = document.getElementById("input1").value;
            
            if (inputSecondString.length < 1){
                document.getElementById("result1-1").value= ''
                document.getElementById("result1-2").value= ''
                document.getElementById("result1-3").value= ''
                return;
            }
            else{
                var inputSecond = Number(inputSecondString)
                
                var hour,minite,second;

                hour = parseInt( inputSecond / 3600);
                minite = parseInt((inputSecond % 3600) / 60);
                second = inputSecond - 3600 * hour - 60 * minite 

                document.getElementById("result1-1").value= hour
                document.getElementById("result1-2").value= minite
                document.getElementById("result1-3").value= second

            }
            
        }
        function calc_hms2s(){
            var hour, minite, second;
            hour = document.getElementById("input2-1").value
            minite = document.getElementById("input2-2").value
            second = document.getElementById("input2-3").value
            var isHourZero= false , isMiniteZero= false, isSecondZero= false;

            if (hour.length < 1){
                hour = 0;
                document.getElementById("input2-1").value = 0;
                isHourZero = true;
            }
            else{
                hour = Number(hour)
            }
            if (minite.length < 1){
                minite  = 0;
                document.getElementById("input2-2").value = 0
                isMiniteZero = true
            }
            else{
                minite = Number(minite)
            }
            if (second.length < 1){
                second = 0;
                document.getElementById("input2-3").value = 0
                isSecondZero = true
            }
            else{
                second = Number(second)
            }

            if ( (isHourZero && isMiniteZero && isSecondZero) == true ) {
                document.getElementById("input2-1").value = ''
                document.getElementById("input2-2").value = ''
                document.getElementById("input2-3").value = ''
                document.getElementById("result2").value = ''
            }
            else{
                document.getElementById("result2").value = (hour * 3600) + (minite * 60) + (second);
            }

            
            
        }
    </script>

    <link rel="stylesheet" type="text/css" href="styles/menu.css">

    <p align="left" class="title" >
        초를 시분초로 변환
    </p>
    
    <p align="center" style=" font-size: 43px;">
        해당 항목에서는 원하는 초를 입력하면 해당 초를 n시 m분 k초로 변환하는 계산을 해줍니다. <br> 
        n시, m분, k초의 시간을 순수한 초단위로 바꾸는 계산을 해줍니다.
    </p>

    <div align="center" class="s2hts">
        <h1>N초 -> 시분초</h1>
        <h2> 입력 </h2>
        <label>몇초?   : <input type="number" id="input1" class="inputPart">  </label> 
        <span>
            <button type="button" onclick="calc_s2hms()" >
                변환
            </button>
        </span>
        <h2>결과</h2>
        <label><input type="number" size="10" id="result1-1" readonly> 시 &nbsp&nbsp  </label>
        <label><input type="number" id="result1-2" readonly> 분&nbsp&nbsp  </label>
        <label><input type="number" id="result1-3" readonly> 초</label>
    
    </div>
    
    <div class="s2hts" align="center"  > 
        <h1>시분초 -> 초</h1>
        <h2> 입력 </h2>
        <label><input type="number" size="10" id="input2-1" class="inputPart"> 시&nbsp&nbsp  </label>
        <label><input type="number" id="input2-2" class="inputPart"> 분&nbsp&nbsp  </label>
        <label><input type="number" id="input2-3" class="inputPart"> 초&nbsp&nbsp  </label>
        <span>
            <button type="button" onclick="calc_hms2s()">
                변환
            </button>
        </span>
        <h2>결과</h2>
        <label><input type="number" size="10" id="result2" readonly> 초  </label>
        
    </div>
